<form (submit)="onSubmit()">
    <h2 class ="heading contact">Contact us</h2>

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="contact.name" required>
    </div>
  
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="contact.email" required>
    </div>
  
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" [(ngModel)]="contact.message" required></textarea>
    </div>
  
    <div class="form-group">
        <button type="submit">Send</button>
    </div>

</form>
