<div class="container">
    <div class="card mb-4">
      <img [src]="artist.image_url" class="card-img-top" alt="{{ artist.name }}"  style="max-height: 400px; object-fit: contain;">
      <div class="card-body">
        <h5 class="card-title" style="font-size: 20px;">{{ artist.name }}</h5>
        <p class="card-text">{{ artist.description }}</p>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-4" *ngFor="let art of arts ">
          <div class="card mb-4" (click)="navigateToArt(art.id)">
            <button class="wishlist-btn" (click)="addToWishlist(art.id); $event.stopPropagation();">
              <i class="fa fa-heart"></i>
            </button>
              <img [src]="art.imageUrl" class="card-img-top" alt="{{ art.title }}" style="height: 400px; object-fit: cover; object-position: center;">
              
              <!-- Heart button for wishlist -->
              
              
              <div class="card-body">
                  <h5 class="card-title" style="font-size: 20px;">{{ art.title }}</h5>
                  <p class="card-text">{{ art.description }}</p>
              </div>
          </div>
      </div>
  </div>
  
  </div>
