<app-admin-navigation></app-admin-navigation>
<div class="container custom-container">
    <div class="alert alert-danger" *ngIf="errorMessage" i18n>
      <strong>Error!</strong> {{errorMessage}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="alert alert-success" *ngIf="infoMessage">
      <strong>Successful!</strong> {{infoMessage}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div *ngIf="dataSource">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col col-xs-6">
                <h3 class="panel-title"i18n>All Users</h3>
              </div>
            </div>
          </div>
    
          <div class="card-body">
            <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>User Id</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
              </ng-container>
    
              <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>firstname</th>
                <td mat-cell *matCellDef="let element">{{element.firstname}}</td>
              </ng-container>

              <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>lastname</th>
                <td mat-cell *matCellDef="let element">{{element.lastname}}</td>
              </ng-container>
    
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Username</th>
                <td mat-cell *matCellDef="let element">{{element.username}}</td>
              </ng-container>
    
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Actions</th>
                <td mat-cell *matCellDef="let element" style="width:140px;">
                  <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon> 
                  </button>
              
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="editUserRequest(element)">
                      <mat-icon>edit</mat-icon>
                      <span i18n>Edit</span>
                    </button>
                    <button mat-menu-item (click)="deleteUserRequest(element)">
                      <mat-icon>delete</mat-icon>
                      <span i18n>Delete</span>
                    </button>
                    <button mat-menu-item (click)="deactivateUserRequest(element)">
                      <mat-icon>block</mat-icon>
                      <span i18n>Deactivate</span>
                    </button>
                  </mat-menu>
                </td>
              </ng-container>
    
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>
