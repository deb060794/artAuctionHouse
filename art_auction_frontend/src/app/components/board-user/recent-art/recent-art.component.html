<app-user-navigation></app-user-navigation>
<div class="container custom-container">
 
    <div *ngIf="dataSource">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col col-xs-6">
                <h3 class="panel-title">My recently added artworks</h3>
              </div>
            </div>
          </div>
    
          <div class="card-body">
            <table mat-table [dataSource]="dataSource" matSort>
              
    
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>title</th>
                <td mat-cell *matCellDef="let element">{{element.title}}</td>
              </ng-container>

              <ng-container matColumnDef="artist">
                <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Artist</th>
                <td mat-cell *matCellDef="let element">{{element.artist?.name}}</td>

              </ng-container>
            

              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Price</th>
                <td mat-cell *matCellDef="let element">{{element.initialPrice}} &euro;</td>
              </ng-container>
    
              <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>State</th>
                <td mat-cell *matCellDef="let element">{{element.state}}</td>
              </ng-container>
    
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>
